services:
  gold-wirewatch:
    build: .
    container_name: gold-wirewatch
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./sources.yaml:/app/sources.yaml:ro
      - ./keywords.yaml:/app/keywords.yaml:ro
      - ./thresholds.yaml:/app/thresholds.yaml:ro
    ports:
      - "8787:8787"
    restart: unless-stopped
